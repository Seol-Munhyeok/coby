<html lang="ko"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>닉네임 설정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;family=Noto+Sans+KR:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            opacity: 0.1;
            z-index: -1;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #4b5563;
            border: 1px solid #e5e7eb;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .policy-container {
            background: #f9fafb;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #6366f1;
        }
        
        .policy-title {
            display: flex;
            align-items: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }
        
        .policy-icon {
            margin-right: 0.5rem;
            color: #6366f1;
        }
        
        .policy-list {
            list-style-type: none;
            padding-left: 1.5rem;
            margin: 0;
        }
        
        .policy-list li {
            position: relative;
            padding-left: 0.5rem;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .policy-list li::before {
            content: "•";
            position: absolute;
            left: -0.75rem;
            color: #6366f1;
        }
        
        .success-message {
            display: none;
            background-color: #ecfdf5;
            color: #065f46;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }
        
        .error-message {
            display: none;
            background-color: #fef2f2;
            color: #b91c1c;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo svg {
            width: 60px;
            height: 60px;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-top: 0.5rem;
        }
    </style>

<body>
    <div class="overlay">
        <div class="popup-container">
            <!-- 로고 -->
            <div class="logo">                
                <!-- <div class="logo-text">GameHub</div> -->
                <img src="그림2.png" width="150px" style="margin: auto">
            </div>
            
            <p class="text-gray-600 text-center mb-6">COBY에서 사용할 <span class="text-2xl font-bold text-center mb-6">닉네임을 설정</span>해주세요.</p>
            
            <!-- 성공 메시지 -->
            <div id="successMessage" class="success-message">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                사용 가능한 닉네임입니다!
            </div>
            
            <!-- 에러 메시지 -->
            <div id="errorMessage" class="error-message">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
                이미 사용 중인 닉네임입니다.
            </div>
            
            <!-- 닉네임 입력 폼 -->
            <form id="nicknameForm">
                <div class="input-group">
                    <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">닉네임</label>
                    <div class="flex">
                        <input type="text" id="nickname" name="nickname" class="input-field flex-1" placeholder="사용할 닉네임을 입력하세요" required="">
                        <button type="button" id="checkDuplicateBtn" class="btn btn-secondary ml-2">중복확인</button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">2~12자 이내로 입력해주세요.</p>
                </div>
                
                <!-- 닉네임 정책 -->
                <div class="policy-container">
                    <div class="policy-title">
                        <svg xmlns="http://www.w3.org/2000/svg" class="policy-icon h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                        닉네임 생성 정책
                    </div>
                    <ul class="policy-list">
                        <li>2~12자 이내의 한글, 영문, 숫자만 사용 가능합니다.</li>
                        <li>욕설, 비속어, 성적인 표현이 포함된 닉네임은 사용할 수 없습니다.</li>
                        <li>타인을 사칭하거나 혐오를 조장하는 닉네임은 제한됩니다.</li>
                        <li>개인정보(전화번호, 주소 등)가 포함된 닉네임은 사용할 수 없습니다.</li>
                        <li>운영정책에 위배되는 닉네임은 임의로 변경될 수 있습니다.</li>
                    </ul>
                </div>
                
                <div class="flex justify-end">
                    <button type="submit" id="submitBtn" class="btn btn-primary w-full">닉네임 설정 완료</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // 중복 확인 버튼 클릭 이벤트
        document.getElementById('checkDuplicateBtn').addEventListener('click', function() {
            const nickname = document.getElementById('nickname').value.trim();
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // 닉네임 유효성 검사
            if (nickname.length < 2 || nickname.length > 12) {
                errorMessage.textContent = '닉네임은 2~12자 이내로 입력해주세요.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            // 정규식 검사 (한글, 영문, 숫자만 허용)
            const regex = /^[가-힣a-zA-Z0-9]+$/;
            if (!regex.test(nickname)) {
                errorMessage.textContent = '한글, 영문, 숫자만 사용 가능합니다.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            // 중복 확인 시뮬레이션 (실제로는 서버에 요청)
            // 여기서는 "admin", "test", "게임마스터"를 이미 사용 중인 닉네임으로 가정
            const usedNicknames = ['admin', 'test', '게임마스터'];
            
            if (usedNicknames.includes(nickname)) {
                errorMessage.textContent = '이미 사용 중인 닉네임입니다.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } else {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        });
        
        // 폼 제출 이벤트
        document.getElementById('nicknameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nickname = document.getElementById('nickname').value.trim();
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // 닉네임 유효성 검사
            if (nickname.length < 2 || nickname.length > 12) {
                errorMessage.textContent = '닉네임은 2~12자 이내로 입력해주세요.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            // 정규식 검사 (한글, 영문, 숫자만 허용)
            const regex = /^[가-힣a-zA-Z0-9]+$/;
            if (!regex.test(nickname)) {
                errorMessage.textContent = '한글, 영문, 숫자만 사용 가능합니다.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            // 중복 확인 여부 확인 (실제로는 서버에서 다시 확인)
            if (successMessage.style.display !== 'block') {
                errorMessage.textContent = '닉네임 중복 확인을 먼저 해주세요.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // 성공 시 다음 페이지로 이동 (여기서는 알림창으로 대체)
            alert(`환영합니다, ${nickname}님! 닉네임이 성공적으로 설정되었습니다.`);
            
            // 실제로는 여기서 서버에 닉네임을 저장하고 메인 페이지로 리다이렉트
            window.location.href = '3-main.html';
        
        });
        
        // 닉네임 입력 필드 변경 시 성공/에러 메시지 숨기기
        document.getElementById('nickname').addEventListener('input', function() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
